<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="bootstrap 5" />
    <meta name="keywords" content="bootstrap 5" />
    <meta name="author" content="MichRad" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Ua-Compatible" content="IE=edge" />
    <title>Bootstrap 5 Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script> -->
  </head>
  <body>
    <div class="container">
      <br /><br />
      <h2>Popovers</h2>
      <br />

      <a
        href="#"
        data-bs-toggle="popover"
        data-bs-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. In laoreet pellentesque lorem sed elementum. Suspendisse maximus convallis ex. Etiam eleifend velit leo."
        >Popover for link</a
      >

      <br /><br />

      <button
        type="button"
        class="btn btn-secondary"
        data-bs-toggle="popover"
        title="Popover title"
        data-bs-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. In laoreet pellentesque lorem sed elementum. Suspendisse maximus convallis ex. Etiam eleifend velit leo."
      >
        Popover with title
      </button>

      <button
        type="button"
        class="btn btn-secondary"
        data-bs-toggle="popover"
        data-bs-delay="500"
        title="Popover title"
        data-bs-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. In laoreet pellentesque lorem sed elementum. Suspendisse maximus convallis ex. Etiam eleifend velit leo."
      >
        Popover with delay
      </button>

      <br /><br />

      <button
        type="button"
        class="btn btn-secondary"
        data-bs-toggle="popover"
        data-bs-trigger="click hover"
        title="Popover title"
        data-bs-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. In laoreet pellentesque lorem sed elementum. Suspendisse maximus convallis ex. Etiam eleifend velit leo."
      >
        Trigger by click and hover
      </button>

      <br /><br />

      <br /><br /><br />
    </div>
  </body>
</html>
