<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="bootstrap 5" />
    <meta name="keywords" content="bootstrap 5" />
    <meta name="author" content="MichRad" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Ua-Compatible" content="IE=edge" />
    <title>Bootstrap 5 Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script> -->
  </head>
  <body>
    <div class="container">
      <br /><br />
      <h2>Popovers</h2>
      <br />

      <a
        href="#"
        data-bs-toggle="popover"
        data-bs-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. In laoreet pellentesque lorem sed elementum. Suspendisse maximus convallis ex. Etiam eleifend velit leo."
        >Popover for link</a
      >

      <br /><br />

      <button
        type="button"
        class="btn btn-secondary"
        data-bs-toggle="popover"
        title="Popover title"
        data-bs-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. In laoreet pellentesque lorem sed elementum. Suspendisse maximus convallis ex. Etiam eleifend velit leo."
      >
        Popover with title
      </button>

      <button
        type="button"
        class="btn btn-secondary"
        data-bs-toggle="popover"
        data-bs-delay="500"
        title="Popover title"
        data-bs-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. In laoreet pellentesque lorem sed elementum. Suspendisse maximus convallis ex. Etiam eleifend velit leo."
      >
        Popover with delay
      </button>

      <br /><br />

      <button
        type="button"
        class="btn btn-secondary"
        data-bs-toggle="popover"
        data-bs-trigger="click hover"
        title="Popover title"
        data-bs-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. In laoreet pellentesque lorem sed elementum. Suspendisse maximus convallis ex. Etiam eleifend velit leo."
      >
        Trigger by click and hover
      </button>

      <button
        type="button"
        class="btn btn-lg btn-danger"
        data-bs-toggle="popover"
        data-bs-title="Popover title"
        data-bs-content="And here's some amazing content. It's very engaging. Right?"
      >
        Click to toggle popover
      </button>

      <br /><br />

      <h2>Progress</h2>
      <br />

      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 17%"
          aria-valuenow="17"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <br />
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 33%"
          aria-valuenow="33"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <br />
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 62%"
          aria-valuenow="62"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <br />
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 86%"
          aria-valuenow="86"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>

      <br /><br />

      <div class="progress">
        <div class="progress-bar w-50" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
      </div>

      <br /><br /><br />
    </div>

    <script>
      const popoverTriggerElements = document.querySelectorAll('[data-bs-toggle="popover"]');
      // console.log({ popoverTriggerElements });
      for (let i = 0; i < popoverTriggerElements.length; i++) {
        new bootstrap.Popover(popoverTriggerElements[i]);
      }
    </script>
  </body>
</html>
