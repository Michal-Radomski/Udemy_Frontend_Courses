<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="bootstrap 5" />
    <meta name="keywords" content="bootstrap 5" />
    <meta name="author" content="np. MichRad" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Ua-Compatible" content="IE=edge" />
    <title>Bootstrap 5 - Survey</title>
    <link rel="stylesheet" type="text/css" href="index.css" />

    <!-- Bootstrap5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" defer></script>

    <!-- Font-Awesome5.9 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />

    <script src="index.js" defer></script>
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body class="bg-light py-3 py-lg-5">
    <div class="container">
      <div class="text-center">
        <h1 class="display-4">Survey Name</h1>
        <p class="lead">Subtitle for the Survey Name</p>
      </div>

      <ul class="nav nav-tabs nav-justified" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            type="button"
            class="nav-link w-100 h4 mb-0 active"
            id="step-1-tab"
            data-bs-toggle="tab"
            data-bs-target="#step-1"
            role="tab"
            aria-controls="step-1"
            aria-selected="true"
          >
            Step 1<br /><small class="d-none d-md-inline">Personal Info</small>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            type="button"
            class="nav-link w-100 h4 mb-0"
            id="step-2-tab"
            data-bs-toggle="tab"
            data-bs-target="#step-2"
            role="tab"
            aria-controls="step-2"
            aria-selected="false"
          >
            Step 2<br /><small class="d-none d-md-inline">Questions w/answers</small>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            type="button"
            class="nav-link w-100 h4 mb-0"
            id="step-3-tab"
            data-bs-toggle="tab"
            data-bs-target="#step-3"
            role="tab"
            aria-controls="step-3"
            aria-selected="false"
          >
            Step 3<br /><small class="d-none d-md-inline">Questions w/ratings</small>
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
