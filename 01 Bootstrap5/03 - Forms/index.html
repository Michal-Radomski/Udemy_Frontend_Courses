<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="bootstrap 5" />
    <meta name="keywords" content="bootstrap 5" />
    <meta name="author" content="MichRad" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Ua-Compatible" content="IE=edge" />
    <title>Bootstrap 5 Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script> -->
  </head>
  <body>
    <div class="container">
      <form>
        <fieldset>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email input label</label>
            <input type="email" class="form-control" placeholder="Email input placeholder" id="inputEmail" />
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Password input label</label>
            <input type="password" class="form-control" placeholder="Password input placeholder" id="inputPassword" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>

      <br />

      <form>
        <fieldset>
          <legend>Legend</legend>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email input label</label>
            <input type="email" class="form-control" placeholder="Email input placeholder" id="inputEmail" />
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Password input label</label>
            <input type="password" class="form-control" placeholder="Password input placeholder" id="inputPassword" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>

      <br />

      <h4 class="h5 text-muted mt-3">Stacked</h4>
      <label for="inputTextStacked" class="form-label">Text input label</label>
      <input
        type="text"
        class="form-control"
        placeholder="Text input placeholder"
        id="inputTextStacked"
        aria-describedby="inputTextStackedHelp"
      />
      <p id="inputTextStackedHelp" class="form-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. In laoreet pellentesque lorem sed elementum.
      </p>
      <h4 class="h5 text-muted mt-3">Inline</h4>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputTextInline" class="col-form-label">Text input label</label>
        </div>
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            placeholder="Text input placeholder"
            id="inputTextInline"
            aria-describedby="inputTextInlineHelp"
          />
        </div>
        <div class="col-auto">
          <span id="inputTextInlineHelp" class="form-text">Lorem ipsum dolor sit amet.</span>
        </div>
      </div>
      <br />

      <label for="inputText" class="form-label">Text input label</label>
      <input type="text" class="form-control" placeholder="Text input placeholder" id="inputText" />

      <br />

      <label for="textarea" class="form-label">Textarea</label>
      <textarea class="form-control" id="textarea" rows="5" placeholder="Write your message here."></textarea>

      <br />

      <h4 class="h5 text-muted mt-3">Default</h4>
      <label class="form-label" for="inputFile">Default file input label</label>
      <input type="file" class="form-control" id="inputFile" />
      <h4 class="h5 text-muted mt-3">Multiple</h4>
      <label class="form-label" for="inputFileMultiple">Multiple file input label</label>
      <input type="file" class="form-control" id="inputFileMultiple" multiple="" />
      <h4 class="h5 text-muted mt-3">Disabled</h4>
      <label class="form-label" for="inputFileDisabled">Disabled file input label</label>
      <input type="file" class="form-control" id="inputFileDisabled" disabled="" />
      <h4 class="h5 text-muted mt-3">Small</h4>
      <label class="form-label" for="inputFileSmall">Small file input label</label>
      <input type="file" class="form-control form-control-sm" id="inputFileSmall" />
      <h4 class="h5 text-muted mt-3">Large</h4>
      <label class="form-label" for="inputFileLarge">Large file input label</label>
      <input type="file" class="form-control form-control-lg" id="inputFileLarge" />
      <br />

      <label for="inputColor" class="form-label">Color input label</label>
      <input type="color" class="form-control form-control-color" id="inputColor" value="#7952b3" title="Choose color" />
      <br />

      <label for="datalist" class="form-label">Datalist label</label>
      <input class="form-control" list="datalistOptions" id="datalist" placeholder="Type to search..." />
      <datalist id="datalistOptions">
        <option value="Bootstrap"></option>
        <option value="Foundation"></option>
        <option value="Semantic UI"></option>
        <option value="Bulma"></option>
        <option value="Materialize"></option>
      </datalist>

      <br />

      <h1>Select</h1>

      <label for="inputSelect" class="form-label">Default select</label>
      <select class="form-select" aria-label="Default select" id="inputSelect">
        <option selected="">Select option</option>
        <option value="1">Option one</option>
        <option value="2">Option two</option>
        <option value="3">Option three</option>
        <option value="4">Option four</option>
        <option value="5">Option five</option>
      </select>

      <br />

      <label for="inputSelectMultiple" class="form-label">Multiple select</label>
      <select class="form-select" multiple="" aria-label="Multiple select" id="inputSelectMultiple">
        <option value="1">Option one</option>
        <option value="2">Option two</option>
        <option value="3">Option three</option>
        <option value="4">Option four</option>
        <option value="5">Option five</option>
      </select>

      <br />

      <label for="inputSelectSize" class="form-label">Select with size (Visible Options)</label>
      <select class="form-select" size="3" aria-label="Select with size" id="inputSelectSize">
        <option value="1">Option one</option>
        <option value="2">Option two</option>
        <option value="3">Option three</option>
        <option value="4">Option four</option>
        <option value="5">Option five</option>
      </select>

      <br /><br /><br />
    </div>
  </body>
</html>
