<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="bootstrap 5" />
    <meta name="keywords" content="bootstrap 5" />
    <meta name="author" content="np. MichRad" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Ua-Compatible" content="IE=edge" />
    <title>Bootstrap 5 - Forum</title>
    <link rel="stylesheet" type="text/css" href="index.css" />

    <!-- Bootstrap5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" defer></script>

    <!-- Font-Awesome5.9 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />

    <script src="index.js" defer></script>
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
      <div class="container">
        <h1><a href="#0" class="navbar-brand">Forum</a></h1>
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSearch"
          aria-controls="#navbarSearch"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mt-2 mt-sm-0" id="navbarSearch">
          <from class="ms-auto">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" aria-label="Search" />
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </from>
        </div>
      </div>
    </nav>

    <div class="container my-3">
      <nav aria-label="Forum navigation">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Board Index</li>
        </ol>
      </nav>
    </div>
  </body>
</html>
